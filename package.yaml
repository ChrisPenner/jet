name:                jet
version:             0.0.0.1
github:              "ChrisPenner/jet"
license:             BSD3
author:              "Chris Penner"
maintainer:          "example@example.com"
copyright:           "2021 Chris Penner"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/ChrisPenner/jet#readme>

dependencies:
- base >= 4.7 && < 5
- bytestring
- recursive-zipper == 0.0.0.0
- aeson
- aeson-extra
- lens
- recursion-schemes
- mtl
- transformers
- containers
- vty
- text
- free
- vector
- unordered-containers
- aeson-pretty
- bytestring
- comonad
- text-zipper
- scientific
- hashable
- prettyprinter-ansi-terminal
- prettyprinter
- ansi-terminal
- Hclip
- unix

default-extensions:
- FlexibleInstances
- FlexibleContexts
- ScopedTypeVariables
- LambdaCase
- ViewPatterns
- TypeApplications
- TypeOperators
- DeriveFunctor
- DeriveTraversable
- DeriveGeneric
- DerivingStrategies
- StandaloneDeriving
- TemplateHaskell
- RankNTypes
- GADTs
- MultiParamTypeClasses

ghc-options:
- -Wall

library:
  source-dirs: src

executables:
  jet:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - jet

tests:
  jet-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - jet
